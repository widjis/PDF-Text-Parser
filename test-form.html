<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Parser Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #5a6fd8; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { display: none; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test PDF Parser Form</h1>
    
    <form id="testForm" enctype="multipart/form-data">
        <div>
            <label for="fileInput">Select PDF file:</label><br>
            <input type="file" id="fileInput" name="pdf" accept=".pdf" required>
        </div>
        
        <div style="margin: 20px 0;">
            <label for="ocrMethod">OCR Method:</label><br>
            <select id="ocrMethod" name="ocrMethod">
                <option value="tesseract">Tesseract (Offline)</option>
                <option value="openai">OpenAI Vision (Online)</option>
                <option value="openai-responses">OpenAI Responses API (Direct PDF)</option>
            </select>
        </div>
        
        <button type="submit" class="btn">Parse PDF</button>
    </form>
    
    <div class="loading" id="loading">
        <p>Processing PDF...</p>
    </div>
    
    <div class="result" id="result" style="display: none;"></div>

    <script>
        console.log('Test form script loaded');
        
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            
            const formData = new FormData();
            const file = document.getElementById('fileInput').files[0];
            const ocrMethod = document.getElementById('ocrMethod').value;
            
            if (!file) {
                showResult('Please select a PDF file', 'error');
                return;
            }
            
            console.log('File selected:', file.name, 'OCR method:', ocrMethod);
            
            formData.append('pdf', file);
            formData.append('ocrMethod', ocrMethod);
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                console.log('Sending request to /upload');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showResult(`Success! Extracted ${data.text.length} characters using ${data.method}`, 'success');
                } else {
                    showResult('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Request failed:', error);
                showResult('Upload failed: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function showResult(content, type) {
            result.innerHTML = content;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
        
        console.log('Test form ready');
    </script>
</body>
</html>
